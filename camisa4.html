<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="camisa3.css">
</head>
<body>
    <header class="header">
        <a href='/'>
            <img class="header__logo" src="logostore.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class='navegacion__enlace navegacion__enlace--activo' href='/'>Tienda</a>
        <a class='navegacion__enlace' href='/nosotros.html'>Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>REDUX</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="redux.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>"Para aquellos que manejan el estado de sus aplicaciones con maestría. Redux es el rey de la gestión de estados y esta camisa lo refleja."</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2024.</p>
    </footer>
    
</body>
</html>
